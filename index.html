<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Space Shooter</title>
</head>
<body>
    
    <div class="wrapper">
        <canvas id="canvas">Sorry, your browser is not supporting canvas element.</canvas>
    </div>
    <div id="info">
        <p>Use arrows to move left/right and space to fire.</p>
        <p>Asteroids cannot touch you or the bottom edge of the canvas!</p>
    </div>
    <div id="shipDestroyed">
        <h2>Game over.</h2>
        <p>Your ship has been destroyed by huge asteroid!</p>
    </div>
    <div id="earthDestroyed">
        <h2>Game over.</h2>
        <p>Earth has been destroyed by huge asteroid!</p>
    </div>
    <script src="dist/out.js"></script>
</body>
</html>
